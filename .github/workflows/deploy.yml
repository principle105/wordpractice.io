name: Build

on:
    push:
        branches: ["main"]

jobs:
    build:
        runs-on: self-hosted

        strategy:
            matrix:
                node-version: [20.x]

        steps:
            - uses: actions/checkout@v4

            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "npm"

            - name: Install Dependencies
              run: npm ci

            - name: Build
              run: npm run build

    create-envfile:
        runs-on: self-hosted
        needs: build

        steps:
            - name: Create .env file
              run: echo "${{ secrets.ENV }}" > .env

    deploy:
        runs-on: self-hosted
        needs: [build, create-envfile]

        steps:
            - name: Reload PM2
              run: pm2 reload all
