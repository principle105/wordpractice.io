name: Lint and check

on:
    pull_request:
        branches: [main]

jobs:
    lint:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Install Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 20.x

            - name: Install dependencies
              run: npm install

            - name: Generating prisma client
              run: npx prisma generate

            - name: Check
              run: npm run check

            - name: Lint
              run: npm run lint

            - name: Build
              run: npm run build
